            <div class="informacion-adic">
                <h3>CUIDADO DE <br><br> CONFIANZA PARA <br><br> SUS MASCOTAS</h3>
                <p>(02)6784329</p>
                <form action="" class="solicitud" id="task-form">
                    <p>Solicite una cita</p>
                    <input type="text" class="input-field" placeholder="Nombre Completo" id="task-nombre">
                    <input type="email" class="input-field" placeholder="Correo Electrónico" id="task-email">
                    <input type="text" maxlength="10" class="input-field"  placeholder="Número de Cedula" id="task-CI">
                    <input type="text " class="input-field-nom"  placeholder="Nombre de Mascota" id="task-nm">
                    <select name="transporte" class="input-field-nom" id="task-especie">
                        <option selected disabled >Especies</option>
                        <option>Pájaro</option>
                        <option>Gato</option>
                        <option>Tortuga</option>
                        <option>Conejo</option>
                        <option>Reptil</option>
                        <option >Perro</option>
                        <option>Huron</option>
                        <option >Roedor</option>
                        <option >Otro</option>
                        </select>
                    <input type="text" class="input-field" placeholder="Raza" id="task-raza" >
                    <select  class="input-field" id="task-razon">
                        <option value="Motivo de consulta" selected disabled>Motivo de consulta</option>
                        <option value="Vacunas">Vacunas</option>
                        <option value="Aseo">Aseo</option>
                        <option value="Guarderia">Guarderia</option>
                        <option value="Cirugía">Cirudía</option>
                        <option value="Bañera">Bañera</option>
                        <option value="Recorte de uñas">Recorte de uñas</option>
                        <option value="Examenes Anuales">Examenes Anuales</option>
                        <option value="Mascota Enferma">Mascota enferma(Urgente)</option>
                        <option value="Otros">Otros</option>
                    </select>
                    <textarea name="comentarios" rows="10" cols="40" placeholder="Nota "class="input-field" id="task-nota"></textarea>
                    
                    <button  type="submit" id="btn-task-form" class="btn">ENVIAR</button>
